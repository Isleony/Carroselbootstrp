<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div id="carousel-exemplo" class="carousel corousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-intrval="3000" class="carousel-item active">
                <img class="d-block w-100" src="./img/fundo-dourado-de-natal_1048-6944.avif">
            <div class="carousel-caption">   
                <h2>Foto de um item</h2>
            </div>
            </div>
            <div data-bs-intrval="3000" class="carousel-item">
                <img class="d-block w-100" src="./img/pessoas-torcendo-na-festa-de-ano-novo_23-2148724240.avif">
                <div class="carousel-caption">   
                    <h2>Foto de um item</h2>
            </div>

            <div data-bs-intrval="3000" class="carousel-item">
                <img class="d-block w-100" src="./img/tacas-de-champanhe-com-luzes-bokeh_23-2148761511.avif">
                <div class="carousel-caption">   
                    <h2>Foto de um item</h2>
            </div>
        </div>

        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"> </button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"> </button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"> </button>


        </div>


    </div>
</div>















    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
